<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture In Picture Video</title>
</head>

<body>
    <div class="container">
        <video src="./demo1.mp4" id="video" autoplay loop muted controls></video>
        <div>
            <button id="toggle-button">toggle Picture In Picture</button>
            <button id="toggle-disable-button"></button>
            <button id="toggle-auto"></button>
        </div>
    </div>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            height: 200vh;
        }

        video {
            margin: 0 auto;
            display: block;
        }
    </style>
    <script src="./video.js"></script>
</body>

</html>
