<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture In Picture Video</title>
</head>

<body>
    <div class="container">
        <video src="./demo1.mp4" id="video1" autoplay loop muted controls></video>
        <button id="toggle-button1">Toggle Picture In Picture</button>
        <video src="./demo2.mp4" id="video2" autoplay loop muted controls></video>
        <button id="toggle-button2">Toggle Picture In Picture</button>
    </div>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            height: 200vh;
        }

        video {
            margin: 0 auto;
            display: block;
        }
    </style>
    <script src="./video.js"></script>
</body>

</html>
